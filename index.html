<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <div class="task-tracker-bar">
            <div class="container pt-4 text-center">
                <div class="row">
                    <div class="col"><h1 class="text-white">Task Tracker</h1></div>
                    <div class="col d-flex justify-content-center align-items-center "><input type="button" value="Add Tasks" class="btn btn-primary w-25 h-75" id="addTaskBtn"></div>
                </div>
            </div>
        </div>

        <div class="task-tracker-minibar">
            <div class="container pt-4 text-center">
                <div class="row">
                    <div class="col"><h1 class="text-white">TO-DO: 1</h1></div>
                    <div class="col"><h1 class="text-white">IN-PROGRESS: 1</h1></div>
                    <div class="col"><h1 class="text-white">COMPLETED: 1</h1></div>
                </div>
            </div>
        </div>

        <div class="task-tracker-container pt-3 pb-3">
            <div class="container text-center ">
                <div class="row">
                    <div class="col" id="todo-div">
                        
                    </div>
                    <div class="col" id="progress-div">AAAAAAAAAAA</div>
                    <div class="col" id="completed-div">AAAAAAAAAAA</div>
                </div>
            </div>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="row">
                    <div class="col"><h2>Task Info</h2></div>
                    <div class="col"><span class="close">&times;</span></div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-2 text-end">
                        <div class="row"><p>Name:</p></div>
                        <div class="row"><p>Description:</p></div>
                        <div class="row"><p>Priority:</p></div>
                        <div class="row"><p>Due Date:</p></div>
                    </div>
                    <div class="col">
                        <div class="row"><input type="text" style="height: 40px"></div>
                        <div class="row"><input type="text" style="height: 40px"></div>
                        <div class="row">
                            <select name="priorities" id="priority-select" style="height: 40px">
                                <option value="">Select a Priority</option>
                                <option value="lowPriority">Low</option>
                                <option value="mediumPriority">Medium</option>
                                <option value="highPriority">High</option>
                            </select>    
                        </div>
                        <div class="row"><input type="date" style="height: 40px"></div>
                    </div>
                </div>
                <hr>
                <div class="container">
                    <div class="row">
                        <div class="col d-flex justify-content-end">
                            <button class="btn btn-primary" id="bottomSaveBtn">Save</button>
                        </div>
                        <div class="col d-flex justify-content-start">
                            <button class="btn btn-secondary" id="bottomCloseBtn">Close</button>
                        </div>
                    </div>
                </div>

            </div>
          </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./scripts/app.js" type="module"></script>
</body>
</html>
